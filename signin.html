<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="icon" type="png" href="https://www.iconpacks.net/icons/1/free-user-login-icon-305-thumb.png">
    <script src="myScript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="d1">
        <form>
            <h2>Log in</h2>
            <p id="error" style="color: red;"></p>
            <p id="success" style="color: green;"></p>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="saaduu04" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="*******" required><br><br>


            <input type="submit" value="Log in" class="loginbtn" onclick="validateinputs()"></input>
        </form>
    </div>
    <div class="d2">
        <p style="color: white;">Don't have an account? <input type="button" value="Sign Up" class="signupbtn"
                onclick="window.location.href='signup.html'"></input></p>
    </div>
</body>

</html>
